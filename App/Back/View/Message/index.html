{include file='../Public/header.html'}
{literal}
<script>
	//定义页面载入事件
	$(function(){
		//获取btnAdd按钮
		$('#btnAdd').bind('click',function(){
			// 设置“添加文章”链接
			window.location.href = 'index.php?p=Back&c=SinglePage&a=add';
		});
	});
</script>
{/literal}
<div class="admin">
	<form action="#" method="POST">
    <div class="panel admin-panel">
    	<div class="panel-head"><strong>评论列表</strong></div>
        <!-- <div class="padding border-bottom">
            <input type="button" id="btnAdd" class="button button-small border-green" value="添加单页" />
        </div> -->
        <table class="table table-hover">
        	<tr>
        		<!-- <th width="100">ID</th> -->
                <th width="200">文章ID</th>
                <th width="200">文章标题</th>
                <th width="200">文章内容</th>
                <th width="200">评论内容</th>
                <th width="200">评论时间</th>
                <th width="100">操作</th>
            </tr>
            {foreach from=$messageInfo item='row'}
            <tr>
            	<!-- <td>{$row.cmt_id}</td> -->
                <td>{$row.art_id}</td>
                <td>{$row.title}</td>
                <td><a href="">{$row.content}</a></td>
                <td>{$row.cmt_content} </td>
                <td>{$row.cmt_time|date_format:'%Y-%m-%d %H:%M:%S'}</td>
                <td>
                    <!-- <a class="button border-blue button-little" href="index.php?p=Back&c=Message&a=edit&page_id={$row.page_id}">修改</a> -->
                    <a class="button border-yellow button-little" href="index.php?p=Back&c=Message&a=del&cmt_id={$row.cmt_id}" >删除</a>
                </td>
            </tr>
            {/foreach}
        </table>
    </div>
    </form>
    <br />
    <p class="text-right text-gray" style="float:right">基于<a class="text-gray" target="_blank" href="#">MVC框架</a>构建</p>
</div>
</body>
</html>
